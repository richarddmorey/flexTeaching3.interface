<body>
  
<script src='js/addEventListener.js'></script>
  
  <div class="wrapper" id="flexTeaching-app" data-settings='<!---FT3_SETTINGS--->'>
    
    <v-sheet>
    <v-layout>

      <v-app-bar
        :color="ft_assignment_mode ? 'indigo' : 'blue-gray-lighten-4'"
        prominent
      >
        <v-app-bar-nav-icon variant="text" @click.stop="drawer = !drawer"></v-app-bar-nav-icon>

        <v-toolbar-title>FlexTeaching3</v-toolbar-title>
        
        <mode-switcher
          :assignment-mode-init='ft_initial_mode'
          :assignment-mode-message='ft_assignment_mode_message'
          :practice-mode-message='ft_practice_mode_message'
          :locked='ft_locked'
          @mode-switch='modeSwitch'
        ></mode-switcher>

        <v-spacer></v-spacer>
        
        <assignments-list
          :api_location='ft_api' 
          :initial_assignment='ft_initial_assignment' 
          :auth_token='ft_auth_token'
          :locked='ft_locked'
          @new-assignment='newAssignment'
          @assignments-loaded='assignmentsLoaded'
          @assignments-loading-error='displayError'
          ></assignments-list>
      </v-app-bar>

      <v-main>
        <v-container fluid>
          
        <v-navigation-drawer
        v-model="drawer"
        permanent
        :color="ft_assignment_mode ? 'indigo-lighten-5' : ''"
        >
        <v-list>
          <v-list-item>
            <v-text-field id="ft_id_textbox" v-model="ft_id" placeholder="" :disabled="ft_locked" label="ID" @keyup.enter.native="update_content_and_buttons"></v-text-field>
          </v-list-item>
          <v-list-item>
            <div class="flexteaching-fingerprint-container">
						  <div v-if="!loading && assignments_loaded && !outOfDate" v-html="identicon_html" id="flexteaching-fingerprint"></div>
						</div>
          </v-list-item>
          <v-list-item>
            <v-list v-if='!ft_assignment_mode'>
              <v-list-item>
                <v-checkbox label="Show solutions?" id="ft_solutions_checkbox" v-model="ft_solutions" :disabled="ft_locked"></v-checkbox>
              </v-list-item>
              <v-divider></v-divider>
              <v-list-item>
                <v-tooltip text="Copy seed to clipboard">
                <template v-slot:activator="{ props }">
                  <v-btn v-bind="props" @click="copySeed">&#128203;</v-btn>
                </template>
              </v-tooltip>
                <v-text-field id="ft_seed_textbox" v-model="ft_seed" :disabled='ft_masterseed !== "" || ft_locked' label="Seed" @keyup.enter.native="update_content_and_buttons"></v-text-field>
            </v-list-item>
            <v-divider></v-divider>
            <v-list-item>
              <v-text-field id="ft_masterseed_textbox" v-model="ft_masterseed"  :disabled="ft_locked" label="Master seed" @keyup.enter.native="update_content_and_buttons"></v-text-field>
            </v-list-item>
            </v-list>
          </v-list-item>
        </v-list>
      </v-navigation-drawer>

        <v-card variant='flat' id='ft_main' style='padding-top: 1em; padding-left: 1em; padding-right: 1em; min-height:100%'>
          <v-overlay
            :model-value='outOfDate && !loading'
            class="ft3-reload-modal"
            persistent
            contained
            @click="update_content_and_buttons"
            scroll-strategy='block'
          ></v-overlay>
          <v-toolbar color='white'>
            <v-btn v-for="button in ft_buttons" @click.prevent="downloadFile(button.url)" class="ft_button" :disabled='loading || error || outOfDate'><i v-bind:class="button.icon"></i>{{button.label}}</v-btn>
          </v-toolbar>
          <div class="content_fragment" id="ft_content" v-html="ft_content"></div>
        </v-card>
      </v-container>
      </v-main>
    </v-layout>
  </v-sheet>
  
  <!-- Loading overlay -->
  <v-overlay
    :model-value="loading"
    class="align-center justify-center ft3_overlay_blur"
    persistent
    scroll-strategy='block'
  >
    <v-progress-circular
      color="primary"
      indeterminate
      size="64"
    ></v-progress-circular>
  </v-overlay>
  
  <!-- Modal for errors -->
  <v-dialog
  v-model="error"
  width="auto"
  >
    <v-card>
      <v-container>
        <v-row>
      <v-col cols=2 style='color: red;font-size: 200%;'>&#9888;</v-col>
      <v-col>
      <v-card-text class="text-left">{{error_text}}
      </v-card-text>
      </v-col>
      </v-row>
      </v-container>
      <v-card-actions>
        <v-btn color="primary" block @click="error = false">OK</v-btn>
      </v-card-actions>
    </v-card>
  </v-dialog>

  </div><!-- end ft3 app-->

  <script src="js/flexTeaching.js" type = "module"></script>
